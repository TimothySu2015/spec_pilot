  - name: 建立建立新使用者
    request:
      method: POST
      path: /api/users
      body:
        name: 測
        email: test@example.tw
        role: user
        status: active
    capture:
      - variableName: resourceId
        path: id
    expect:
      statusCode: 201
  - name: 取得取得使用者詳情
    request:
      method: GET
      path: /api/users/{{resourceId}}
    expect:
      statusCode: 200
  - name: 更新完整更新使用者
    request:
      method: PUT
      path: /api/users/{{resourceId}}
      body:
        name: 測
        email: test@example.tw
        role: admin
        status: active
    expect:
      statusCode: 200
  - name: 刪除刪除使用者
    request:
      method: DELETE
      path: /api/users/{{resourceId}}
