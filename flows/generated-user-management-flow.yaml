  - name: 部分更新使用者 - 成功案例
    request:
      method: PATCH
      path: /api/users/{id}
      body: {}
    expect:
      statusCode: 200
  - name: 部分更新使用者 - 無效 name 格式
    request:
      method: PATCH
      path: /api/users/{id}
      body:
        name: ""
