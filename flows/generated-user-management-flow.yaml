      statusCode: 204
  - name: 建立使用者登入
    request:
      method: POST
      path: /auth/login
      body:
        username: 測
        password: 測
    capture:
      - variableName: resourceId
        path: id
    expect:
      statusCode: 201
metadata:
  summary:
    totalTests: 41
    successTests: 8
    errorTests: 28
    edgeTests: 0
    endpoints:
