      body:
        name: ""
        email: test@example.tw
        role: admin
        status: active
    expect:
      statusCode: 400
  - name: 完整更新使用者 - 無效 email 格式
    request:
      method: PUT
      path: /api/users/{id}
      body:
        name: 測
        email: invalid-email
        role: admin
        status: active
    expect:
      statusCode: 400
  - name: 完整更新使用者 - 無效 role 格式
