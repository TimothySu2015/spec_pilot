        status: active
    expect:
      statusCode: 400
  - name: 部分更新使用者 - 無效 status 格式
    request:
      method: PATCH
      path: /api/users/{id}
      body:
        name: 測
        email: test@example.tw
        role: admin
        status: 123
    expect:
      statusCode: 400
  - name: 部分更新使用者 - 無認證
    request:
      method: PATCH
      path: /api/users/{id}
    expect:
