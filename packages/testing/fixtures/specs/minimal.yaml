openapi: 3.0.3
info:
  title: Minimal API
  version: 1.0.0
  description: 最小化的測試 API
paths:
  /health:
    get:
      summary: 健康檢查端點
      operationId: healthCheck
      responses:
        '200':
          description: 服務正常
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"
                  timestamp:
                    type: string
                    format: date-time
  /users:
    get:
      summary: 取得使用者列表
      operationId: getUsers
      parameters:
        - name: limit
          in: query
          description: 限制回傳數量
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
      responses:
        '200':
          description: 使用者列表
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      summary: 建立新使用者
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
      responses:
        '201':
          description: 使用者建立成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: 請求資料無效
components:
  schemas:
    User:
      type: object
      required:
        - id
        - name
        - email
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: "張三"
        email:
          type: string
          format: email
          example: "zhang@example.com"
        createdAt:
          type: string
          format: date-time
          example: "2024-01-01T00:00:00Z"
    UserInput:
      type: object
      required:
        - name
        - email
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        email:
          type: string
          format: email